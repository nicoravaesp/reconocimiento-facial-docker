<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reconocimiento Facial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">Reconocimiento Facial en Vivo</h1>

      <!-- 游릭 Streaming desde Flask (video_feed) -->
      <div class="camera-frame text-center">
        <img
          id="video-feed"
          src="{{ url_for('video_feed') }}"
          class="img-fluid rounded border border-success"
          alt="C치mara en Vivo"
          style="max-width: 600px"
        />
      </div>

      <!-- 游닞 Miniatura de la Captura -->
      <div id="capture-preview" class="text-center my-3" style="display: none">
        <h5>Captura tomada:</h5>
        <img
          id="captured-image"
          class="rounded border"
          style="width: 150px; height: 150px; object-fit: cover"
        />
      </div>

      <!-- Canvas oculto -->
      <canvas id="canvas" style="display: none"></canvas>

      <!-- Bot칩n de Captura -->
      <div class="text-center my-3">
        <button id="capture" class="btn btn-success">游닞 Capturar Foto</button>
      </div>

      <!-- 游댯 Formulario para subir im치genes -->
      <div class="form-container bg-white p-4 rounded shadow-sm">
        <form
          id="upload-form"
          action="{{ url_for('upload') }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Nombre de la Persona</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Escribe el nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="file" class="form-label"
              >Selecciona Im치genes (o usa Captura)</label
            >
            <input
              class="form-control"
              type="file"
              id="file"
              name="file"
              multiple
            />
          </div>
          <button type="submit" class="btn btn-green w-100">
            Registrar Nueva Cara
          </button>
        </form>
      </div>

      <!-- Loader -->
      <div id="loader" style="display: none" class="text-center my-3">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p>Cargando...</p>
      </div>

      <!-- Enlace para ver caras conocidas -->
      <div class="text-center my-4">
        <a class="nav-link" href="{{ url_for('faces') }}">
          游녻 Ver Caras Conocidas
        </a>
      </div>
    </div>

    <!-- 游 Tu script separado -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
