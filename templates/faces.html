<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caras Registradas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">👤 Caras Registradas</h1>

      <!-- 🔵 Botón para volver -->
      <div class="text-center mb-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary"
          >🔙 Volver a Captura</a
        >
      </div>

      {% if faces %}
      <!-- 🖼️ Galería de caras -->
      <div class="row g-4">
        {% for face in faces %}
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card shadow-sm h-100">
            <img
              src="{{ url_for('static', filename='uploads/' + face.filename) }}"
              class="card-img-top rounded-top"
              alt="{{ face.name }}"
              style="object-fit: cover; height: 200px"
            />
            <div class="card-body text-center">
              <h5 class="card-title">{{ face.name }}</h5>
              <a
                href="{{ url_for('delete_face', name=face.name) }}"
                class="btn btn-danger btn-sm mt-2"
              >
                🗑️ Eliminar
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="alert alert-info text-center mt-4" role="alert">
        No hay caras registradas todavía. ¡Captura o sube una imagen primero! 📸
      </div>
      {% endif %}
    </div>
  </body>
</html>
